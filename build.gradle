plugins {
    id 'application'
}
apply plugin: "java"

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = "cn.extremeprogramming.jueyi.Divination"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
